apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: customer-service:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5002
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/customer
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: password
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
spec:
  type: NodePort
  ports:
    - port: 5002
      nodePort: 30007
  selector:
    app: customer-service

